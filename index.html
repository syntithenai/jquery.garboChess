<html> 
  <head> 
    <title>GarboChess Javascript</title> 
 <meta name="viewport" content="width=device-width, initial-scale=1">
<script src="jquery/js/jquery.js"  ></script>
<script src="jquery/js/jquery-ui.js"  ></script>

   <script type="text/javascript" src="garbochess.js"></script>
	<script type="text/javascript" src="jquery.garbochess.js"></script>
	<script type="text/javascript">
	   $(document).ready(function () {
	        $('.garbochess').garboChess();
	        $('.NewGame').on('click',function() {
				var game=$('<div class="garbochess" ></div>');
				$('.garbochess').last().after(game);
				game.garboChess();
				return false;
			});
	   });
    </script> 
    <link rel="stylesheet" href="jquery/css/smoothness/jquery-ui.css" type="text/css"  charset="utf-8">
      <style type="text/css">
		  .ui-btn-left {
			float: left;  
			display:inline;
		  }
		  .ui-btn-right {
			float: right;  
			display:inline;
		  }
          .ui-btn {
				border: 1px solid black;
				background-color:pink;
				padding: 0.2em;
				margin-right: 0.5em;
				margin-top: 0.2em;
				margin-bottom: 0.2em;
				text-decoration:none;
				display: inline;
			}
		   div.garbochess {float:left; margin-right: 1em;}
		  		  
      </style>
      <link rel="stylesheet" href="jquery.garbochess.css" type="text/css"  charset="utf-8">
  </head> 
  <body> 
    <div class='garbochess gc1' align="center">
        
     </div> 
     <div class='NewGame ui-btn ui-btn-right' >New Game</div>
  </body> 
</html>
